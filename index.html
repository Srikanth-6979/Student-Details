<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Details</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Student Details</h2>

        <form id="studentForm">
            <input type="text" id="name" placeholder="Enter Student Name" required>
            <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
            <input type="text" id="branch" placeholder="Enter Your Branch" required>
            <input type="number" id="year" placeholder="Pass Out Year" required>
            <button type="submit">Add Student</button>
        </form>

        <div class="filter-section">
            <input type="number" id="searchYear" placeholder="Search By Year">
            <input type="text" id="searchBranch" placeholder="Search By Branch">
            <button onClick="searchData()">Search</button>
            <button onClick="resetSearch()">Reset</button>
        </div>

        <label for="filterYear">Filter By Year:</label>
        <select id="filterYear" onChange="filterByYear()">
            <option value="">Select Year</option>
        </select>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Branch</th>
                    <th>Year Of Pass Out</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="script.js"></script>
    </body>
</html>
